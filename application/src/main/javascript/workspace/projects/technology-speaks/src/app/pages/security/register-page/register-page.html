<div class="container">
    <h1>Register</h1>
    <form (ngSubmit)="onSubmit()">
        <input type="text" required name="nickName" placeholder="Nickname" [(ngModel)]="nickName">
        <input type="email" email required name="email" placeholder="Email" [(ngModel)]="email">
        <div class="button">
            <button type="submit">Login</button>
        </div>
    </form>
</div>

<div class="container">
    <h1>Login</h1>
    <form [(asModel)]="model" (submit)="onSubmit($event)">
        <as-input-container>
            <input property="email">
        </as-input-container>
        <div class="button">
            <button type="submit">Login</button>
        </div>
    </form>
</div>

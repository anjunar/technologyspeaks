<form [(asModel)]="user">
    <div class="container">
        <fieldset name="info">
            <as-image style="width: 300px; height: 300px" name="image"/>
        </fieldset>
        <div>
            <as-input-container placeholder="Nickname">
                <input name="nickName"/>
            </as-input-container>
            <fieldset name="info">
                <as-input-container placeholder="First name">
                    <input name="firstName"/>
                </as-input-container>
                <as-input-container placeholder="Last name">
                    <input name="lastName"/>
                </as-input-container>
                <as-input-container placeholder="Birth Date">
                    <input name="birthDate"/>
                </as-input-container>
            </fieldset>
            <br/>
            <fieldset name="address">
                <as-input-container placeholder="Street">
                    <input name="street"/>
                </as-input-container>
                <as-input-container placeholder="Street Number">
                    <input name="number"/>
                </as-input-container>
                <as-input-container placeholder="Zipcode">
                    <input name="zipCode"/>
                </as-input-container>
                <as-input-container placeholder="Country">
                    <input name="country"/>
                </as-input-container>
            </fieldset>
        </div>
    </div>
</form>

<form [(asModel)]="user" (asSubmit)="onSubmit($event)">
    <div class="container">
        <div class="image">
            <fieldset property="info" #image="AsForm">
                <as-image style="width: 300px; height: 300px" property="image"/>
            </fieldset>
            <button type="button" (click)="image.toggleDisabled()"><as-icon value="shield_toggle"/></button>
        </div>
        <div>
            <as-input-container>
                <input property="nickName"/>
            </as-input-container>
            <form-array property="emails">
                <ng-template let-item>
                    <array-form [asModel]="item">
                        <as-input-container>
                            <input property="value"/>
                        </as-input-container>
                    </array-form>
                </ng-template>
            </form-array>
            <fieldset property="info" #info="AsForm">
                <legend>User Info<button type="button" (click)="info.toggleDisabled()"><as-icon value="shield_toggle"/></button></legend>
                <as-input-container>
                    <input property="firstName"/>
                </as-input-container>
                <as-input-container>
                    <input property="lastName"/>
                </as-input-container>
                <as-input-container>
                    <input property="birthDate"/>
                </as-input-container>
            </fieldset>
            <fieldset property="address" #address="AsForm">
                <legend>Address<button type="button" (click)="address.toggleDisabled()"><as-icon value="shield_toggle"/></button></legend>
                <as-input-container>
                    <input property="street"/>
                </as-input-container>
                <as-input-container>
                    <input property="number"/>
                </as-input-container>
                <as-input-container>
                    <input property="zipCode"/>
                </as-input-container>
                <as-input-container>
                    <input property="country"/>
                </as-input-container>
            </fieldset>
        </div>
    </div>
    <div class="buttons">
        <button type="submit" name="update">Send</button>
    </div>
</form>

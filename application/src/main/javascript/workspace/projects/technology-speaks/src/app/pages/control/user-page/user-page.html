<form [(asModel)]="user" (asSubmit)="onSubmit($event)">
    <div class="container">
        <fieldset name="info">
            <as-image style="width: 300px; height: 300px" name="image"/>
        </fieldset>
        <div>
            <as-input-container>
                <input name="nickName"/>
            </as-input-container>
            <fieldset name="info">
                <as-input-container>
                    <input name="firstName"/>
                </as-input-container>
                <as-input-container>
                    <input name="lastName"/>
                </as-input-container>
                <as-input-container>
                    <input name="birthDate"/>
                </as-input-container>
            </fieldset>
            <br/>
            <fieldset name="address">
                <as-input-container>
                    <input name="street"/>
                </as-input-container>
                <as-input-container>
                    <input name="number"/>
                </as-input-container>
                <as-input-container>
                    <input name="zipCode"/>
                </as-input-container>
                <as-input-container>
                    <input name="country"/>
                </as-input-container>
            </fieldset>
        </div>
    </div>
    <div class="buttons">
        <button type="submit" name="update">Send</button>
    </div>
</form>

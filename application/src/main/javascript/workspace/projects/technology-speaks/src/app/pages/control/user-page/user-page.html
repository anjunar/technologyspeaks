<form [(asModel)]="user" (asSubmit)="onSubmit($event)" configured>
    <div class="container">
        <div class="image">
            <fieldset property="info" #image="AsForm" configured>
                <as-image style="width: 300px; height: 300px" property="image" configured/>
            </fieldset>
            <as-menu>
                <button type="button" (click)="image.toggleDisabled()">
                    <as-icon value="shield_toggle">Disable</as-icon>
                </button>
            </as-menu>
        </div>
        <div>
            <as-input-container>
                <input property="nickName" configured/>
            </as-input-container>
            <form-array property="emails" configured>
                <ng-template let-item>
                    <array-form [asModel]="item" configured>
                        <as-input-container>
                            <input property="value" configured/>
                        </as-input-container>
                    </array-form>
                </ng-template>
            </form-array>
            <fieldset property="info" #info="AsForm" configured>
                <legend>User Info
                     <as-menu>
                        <button type="button" (click)="info.toggleDisabled()">
                            <as-icon value="shield_toggle">Disable</as-icon>
                        </button>
                         <secured-property>Visibility</secured-property>
                    </as-menu>
                </legend>
                <as-input-container>
                    <input property="firstName" configured/>
                </as-input-container>
                <as-input-container>
                    <input property="lastName" configured/>
                </as-input-container>
                <as-input-container>
                    <input property="birthDate" configured/>
                </as-input-container>
            </fieldset>
            <fieldset property="address" #address="AsForm" configured>
                <legend>Address
                    <as-menu>
                        <button type="button" (click)="address.toggleDisabled()">
                            <as-icon value="shield_toggle">Disable</as-icon>
                        </button>
                        <secured-property>Visibility</secured-property>
                    </as-menu>
                </legend>
                <as-input-container>
                    <input property="street" configured/>
                </as-input-container>
                <as-input-container>
                    <input property="number" configured/>
                </as-input-container>
                <as-input-container>
                    <input property="zipCode" configured/>
                </as-input-container>
                <as-input-container>
                    <input property="country" configured/>
                </as-input-container>
            </fieldset>
        </div>
    </div>
    <div class="buttons">
        <button type="submit" name="update">Send</button>
    </div>
</form>

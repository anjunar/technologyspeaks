<div>
    <form [(asModel)]="user">
        <as-input-container placeholder="Nickname">
            <input name="nickName"/>
        </as-input-container>
        <fieldset name="info">
            <input name="firstName"/>
            <input name="lastName"/>
            <input name="birthDate"/>
        </fieldset>
    </form>
    {{ user().nickName() }}
    {{ user().info().firstName() }}
    {{ user().info().lastName() }}
</div>

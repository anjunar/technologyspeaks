<form [(asModel)]="user" (asSubmit)="onSubmit($event)">
    <div class="container">
        <fieldset asName="info">
            <as-image style="width: 300px; height: 300px" asName="image"/>
        </fieldset>
        <div>
            <as-input-container>
                <input asName="nickName"/>
            </as-input-container>
            <form-array asName="emails">
                <ng-template let-item>
                    <array-form [asModel]="item">
                        <as-input-container>
                            <input asName="value"/>
                        </as-input-container>
                    </array-form>
                </ng-template>
            </form-array>
            <fieldset asName="info" #info="AsForm">
                <legend>User Info<button type="button" (click)="info.toggleDisabled()"><as-icon value="shield_toggle"/></button></legend>
                <as-input-container>
                    <input asName="firstName"/>
                </as-input-container>
                <as-input-container>
                    <input asName="lastName"/>
                </as-input-container>
                <as-input-container>
                    <input asName="birthDate"/>
                </as-input-container>
            </fieldset>
            <fieldset asName="address" #address="AsForm">
                <legend>Address<button type="button" (click)="address.toggleDisabled()"><as-icon value="shield_toggle"/></button></legend>
                <as-input-container>
                    <input asName="street"/>
                </as-input-container>
                <as-input-container>
                    <input asName="number"/>
                </as-input-container>
                <as-input-container>
                    <input asName="zipCode"/>
                </as-input-container>
                <as-input-container>
                    <input asName="country"/>
                </as-input-container>
            </fieldset>
        </div>
    </div>
    <div class="buttons">
        <button type="submit" name="update">Send</button>
    </div>
</form>

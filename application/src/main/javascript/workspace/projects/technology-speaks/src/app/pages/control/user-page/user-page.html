<div>
    <form [(asModel)]="user">
        <as-input-container placeholder="Nickname">
            <input name="nickName" required/>
        </as-input-container>
        <fieldset name="info">
            <as-input-container placeholder="Nickname">
                <input name="firstName"/>
            </as-input-container>
            <as-input-container placeholder="Nickname">
                <input name="lastName"/>
            </as-input-container>
            <as-input-container placeholder="Nickname">
                <input name="birthDate"/>
            </as-input-container>
        </fieldset>
    </form>
    <button (click)="openWindow()">window</button>
    {{ user().nickName() }}
    {{ user().info().firstName() }}
    {{ user().info().lastName() }}
</div>

<button class="hover" [class.active]="activeMarks()['strong']" (click)="toggleMark('strong')">
    <as-icon value="format_bold"/>
</button>
<button class="hover" [class.active]="activeMarks()['em']" (click)="toggleMark('em')">
    <as-icon value="format_italic"/>
</button>
<button (click)="undo()"><as-icon value="undo"/></button>
<button (click)="redo()"><as-icon value="redo"/></button>

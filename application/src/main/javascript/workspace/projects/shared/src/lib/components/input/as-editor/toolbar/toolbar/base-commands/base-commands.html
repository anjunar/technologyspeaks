<button type="button" class="hover" [class.active]="activeMarks()['strong']" (click)="toggleMark('strong')">
    <as-icon value="format_bold"/>
</button>
<button type="button" class="hover" [class.active]="activeMarks()['em']" (click)="toggleMark('em')">
    <as-icon value="format_italic"/>
</button>

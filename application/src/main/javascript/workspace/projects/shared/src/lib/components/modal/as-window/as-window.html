<div class="header" (mousedown)="dragElementMouseDown($event)">
    <button type="button" (click)="close()"><as-icon value="close"/></button>
</div>
<ng-container *ngComponentOutlet="window().component; inputs: window().inputs"></ng-container>
@if (resizable()) {
    <div class="se" (mousedown)="seResizeMouseDown($event)"></div>
    <div class="sw" (mousedown)="swResizeMouseDown($event)"></div>
    <div class="nw" (mousedown)="nwResizeMouseDown($event)"></div>
    <div class="ne" (mousedown)="neResizeMouseDown($event)"></div>
    <div class="n" (mousedown)="nResizeMouseDown($event)"></div>
    <div class="s" (mousedown)="sResizeMouseDown($event)"></div>
    <div class="w" (mousedown)="wResizeMouseDown($event)"></div>
    <div class="e" (mousedown)="eResizeMouseDown($event)"></div>
}

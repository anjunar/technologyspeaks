<div class="placeholder">
    @if (isEmpty()) {
        <span [class.focus]="focus()" [class.dirty]="dirty()">{{placeholder()}}</span>
    }
</div>
<ng-content/>
<hr [class.focus]="focus()" [class.dirty]="dirty()"/>
<div class="errors">
    @for (error of errors(); track $index) {
        <span>{{error}}</span>
    }
</div>
